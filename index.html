<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="theme.css">
  <title>Vue start</title>
</head>

<body id="app">

      <div>
        <button class="btn primary" v-on:click="counter++">Добавить</button>
        <button class="btn danger" v-on:click="counter = counter - 1">Вычесть</button>
      </div>

  <div class="container">
    <div class="card">
      <h2 :style="{
        color: inputValue.length < 5 ? '#000' : '#ccc',
        fontSize: inputValue.length < 10 ? '2rem' : '1rem' ,
      }">{{title}}</h2>
      <div class="form-control">
        <input type="text"
         v-bind:placeholder="placeholder1" 
         @keypress.enter="addNewNote"
         v-model="inputValue"
         >
        <!-- :value="inputValue" -->
        <!-- v-on:input="inputChangeHandler" -->
      </div>
      <h3>inputValue: {{inputValue}}</h3>
      <button class="btn" v-on:click="addNewNote">Добавить</button>
      <hr>
      <ul class="list" v-if="notes.length !== 0">
        <li class="list-item" v-for="(note, index) in notes">
          <!-- <span :class="note.length > 5 ? 'primary' : 'bold'">({{index +1}}) {{toUpperCase(note)}}</span> -->
          <!-- <span :class="{
            'primary' : true,
            'bold' : note.length > 5
          }">({{index +1}}) {{toUpperCase(note)}}</span> -->
          <span :class="['bold', {'primary' : note.length > 5}]">({{index +1}}) {{toUpperCase(note)}}</span>
          <button class="btn danger" @click="removeNote(index, $event)">Удалить</button>
        </li>
        <hr>
        <li>
          <strong>Общее количество: {{notes.length}}</strong> | Удвоенное: {{doubleCountComputed}}
        </li>
      </ul>
      <div v-else>Заметок пока нет, добавьте первую!</div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
